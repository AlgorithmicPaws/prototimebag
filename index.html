<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Focus Timers</title>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Time Bag</h1>
  </header>

  <main>
    <form>
      <label for="tiempoPlanificado">Tiempo planificado:</label>
      <input type="text" id="tiempoPlanificado" placeholder="HH:MM:SS">

      <label for="bolsaTiempo">Bolsa de tiempo disponible:</label>
      <input type="text" id="bolsaTiempo" placeholder="HH:MM:SS">

      <button type="button" id="startButton">Iniciar contador</button>
    </form>

    <div id="contador">
      <h2>Contador regresivo</h2>
      <p id="contadorValue">00:00:00</p>
    </div>

    <div id="bolsaTiempoRestante">
      <h2>Bolsa de tiempo disponible</h2>
      <p id="bolsaTiempoValue">00:00:00</p>
    </div>
  </main>

  <footer>
    <div class="mensaje">
      <img src="ruta-de-la-imagen/mensaje.png" alt="Icono de men">
      <p>Mensaje de contacto</p>
    </div>
    <div class="contacto">
      <div>
        <img src="ruta-de-la-imagen/email.png" alt="Icono de email">
        <p>correo@example.com</p>
      </div>
      <div>
        <img src="resources/github-mark.png" alt="Icono de GitHub">
        <p><a href="https://github.com/racoondev-git">@racoondev-git</a></p>
      </div>
      <div>
        <img src="ruta-de-la-imagen/landing.png" alt="Icono de landing page">
        <p><a href="https://tupagina.com">Página de destino</a></p>
      </div>
    </div>
  </footer>
  

  <!-- Agrega tus enlaces a archivos de JavaScript aquí -->

</body>
</html>
